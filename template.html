<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <h1 class="p-5">The Tech Blog</h1>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link h4" aria-current="page" href="#">Home</a>
            <a class="nav-link h4" href="#">Dashboard</a>
            <a class="nav-link h4" href="#">Login</a>
            <a class="nav-link h4" href="#">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="col-sm-8 container-fluid mt-5 border border-dark p-4">
      <form class="mb-4">
        <div class="form-group mb-4">
          <label for="username" class="h5">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group mb-4">
          <label for="password" class="h5">Password</label>
          <input type="password" class="form-control" placeholder="Password" />
        </div>

        <input type="submit" value="Login!" class="btn btn-dark w-100 mb-1" />
        <a href="" class="h6">Sign up instead</a>
      </form>
    </div>
  </body>
</html>
